 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fiók deaktiválva</title>

    <style>
        body {
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .main-container {
            width: 100%;
            padding: 40px 0;
            display: flex;
            justify-content: center;
        }

        .card {
            width: 600px;
            background: #ffffff;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #222;
        }

        .text {
            color: #444;
            font-size: 16px;
            line-height: 0.5;
            margin-top: 25px;
        }

        .brand {
            margin-top: 50px;
            font-size: 52px;
            font-weight: bold;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="card">

            <!-- INLINE KÉP -->     
            <img src="cid:checkmark" alt="Success" class="checkmark">

            <div class="title">Fiókod sikeresen deaktiválva lett!</div>

            <div class="text">
                <h3>Szia {{username}}!</h3><br><br>

                <p>A fiókod sikeresen deaktiválva lett.</p><br>
                <p>Ha nem te voltál, azonnal vedd fel velünk a kapcsolatot</p><br><br>
            </div>

            <div class="brand">CoreTech</div>

        </div>
    </div>
</body>
</html>
