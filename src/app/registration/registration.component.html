<div class="backdrop">
    <div class="logoContainer"><header><img src="assets/CoreTechLogo.png" alt="logo" class="logo"><p class="logoText">CoreTech</p></header></div>
    <div class="control-row" [formGroup]="form">
        <h1>Regisztráció</h1>
        <div class="control-no-margin">

            <label for="email">E-mail cím: *</label><br>
            <input type="email" id="email" formControlName="email">
        </div>
        

        <div class="control-no-margin">
            <label for="username">Felhasználónév: *</label><br>
            <input type="text" id="username" formControlName="username">
        </div>
        
        <div class="control-no-margin">
            <label for="phone">Telefonszám: *</label><br>
            <input type="phone" id="phone" formControlName="phone">
        </div>

        <div class="control-no-margin">
            <label for="password">Jelszó: *</label><br>
            <div class="password-input-wrapper">
                <input 
                    [type]="showPassword ? 'text' : 'password'" 
                    id="password" 
                    formControlName="password"
                    class="password-input">
                <button 
                    type="button" 
                    class="toggle-password-btn"
                    (click)="togglePasswordVisibility('password')">
                    <!-- Eye icon (show) -->
                    <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                    <!-- Eye-off icon (hide) -->
                    <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                        <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                    </svg>
                </button>
            </div>
        </div>
        

        <div class="control-no-margin">
            <label for="confirmPassword">Jelszó megerősítése: *</label><br>
            <div class="password-input-wrapper">
                <input 
                    [type]="showConfirmPassword ? 'text' : 'password'" 
                    id="confirmPassword" 
                    formControlName="confirmPassword"
                    class="password-input">
                <button 
                    type="button" 
                    class="toggle-password-btn"
                    (click)="togglePasswordVisibility('confirmPassword')">
                    <!-- Eye icon (show) -->
                    <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                    <!-- Eye-off icon (hide) -->
                    <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                        <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                    </svg>
                </button>
            </div>
        </div>
        

        <div class="optional">
            <label>
                <input type="checkbox" class="checkbox"> <span>(Opcionális) Szeretnék személyre szabott ajánlatokat kapni a CoreTech-től!</span>
            </label>
        </div>
        <div class="optional">
            <label>
                <input type="checkbox" class="checkbox"> <span>Megértettem, és beleegyezek a CoreTech <a href="#" class="link">Általános felhasználói feltételeibe</a> és az <a href="#" class="link">Adatvédelmi szabályzatba</a>!</span>
            </label>
        </div>
        <div class="container">
            <button class="button" type="submit" (click)="onSubmit()">Regisztráció</button>
        </div>
        <div class="optional-login">
            <span>Vissza a <a routerLink="/login" class="backToLogin">Bejelentkezéshez</a></span>
        </div>
        <div class="control-error">
            <p class="control-error1" *ngIf="emailIsInvalid">Kérlek, érvényes e-mail címet adj meg.</p>
            <p class="control-error2" *ngIf="usernameIsInvalid">Kérlek, adj meg egy felhasználónevet.</p>
            <p class="control-error3" *ngIf="phoneNumberIsInvalid">Kérlek, adj meg egy érvényes telefonszámot!</p>
            <p class="control-error4" *ngIf="passwordIsInvalid">Kérlek, érvényes jelszót adj meg (legalább 8 karakter).</p>
            <p class="control-error5" *ngIf="confirmPasswordIsInvalid">A jelszavak nem egyeznek!</p>
        </div>
    </div>
</div>
