<div class="backdrop">
    <div class="logoContainer"><header><img src="assets/CoreTechLogo.png" alt="logo" class="logo"><p>CoreTech</p></header></div>
    <div class="control-row">
        <img src="assets/CoreTechLogoKek.png" alt="logo" class="logoSmall">
        <span class="welcomeText">Üdv újra!<br><br>
            Örülünk, hogy visszatértél!
        </span>
        <h1>Bejelentkezés</h1>
        <div class="control-no-margin">
            
            <label for="email">E-mail cím: *</label><br>
            <input type="email" id="email" [formControl]="form.controls.email">
        </div>
        <div class="control-no-margin">
            <label for="password">Jelszó: *</label><br>
            <div class="password-input-wrapper">
                <input 
                    [type]="showPassword ? 'text' : 'password'" 
                    id="password" 
                    [formControl]="form.controls.password"
                    class="password-input">
                <button 
                    type="button" 
                    class="toggle-password-btn"
                    (click)="togglePasswordVisibility()">
                    <!-- Eye icon (show) -->
                    <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                    <!-- Eye-off icon (hide) -->
                    <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                        <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="remember-me">
            <label>
                <input type="checkbox" class="checkbox"> <span>Emlékezz rám!</span>
            </label>
            <a href="#" class="forgotPass">Elfelejtettem a jelszavam!</a>
        </div>
        <div class="container">
            <button class="button" (click)="onSubmit()">Bejelentkezés</button>
            <span class="notRegistered">Nincs még felhasználói fiókod?</span><a routerLink="/registration" class="registration">Regisztráció</a><br>
            <span class="backToMain">Vissza a <a routerLink="/mainpage">Főoldalra</a>!</span>
        </div>
    </div>
</div>
