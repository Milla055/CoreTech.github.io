<div class="product-card" *ngIf="!loading && !error && displayProduct" (click)="goToProductDetail()">
  
  <!-- Product Image -->
  <div class="product-image">
    <img 
      [src]="getFirstImageUrl(displayProduct.id)" 
      [alt]="displayProduct.name"
      (error)="onImageError($event)">

    <!-- Szívecske gomb a sarokban -->
    <button 
      class="favorite-btn"
      [class.is-favorite]="isFavorite"
      (click)="toggleFavorite($event)"
      [title]="isFavorite ? 'Eltávolítás a kedvencekből' : 'Hozzáadás a kedvencekhez'">
      <!-- Tele szív ha kedvenc -->
      <svg *ngIf="isFavorite" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
      <!-- Üres szív ha nem kedvenc -->
      <svg *ngIf="!isFavorite" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z"/>
      </svg>
    </button>
  </div>

  <!-- Product Info -->
  <div class="product-info">
    <h2 class="product-name">{{ displayProduct.name }}</h2>
    
    <!-- Price Display -->
    <div class="price-container">
      <p class="product-price-original" *ngIf="hasDiscount()">
        {{ formatPrice(displayProduct.price) }}
      </p>
      <p class="product-price">{{ formatPrice(displayProduct.pPrice) }}</p>
    </div>

    <p class="stockNumber" [class.out-of-stock]="!isInStock()">
      {{ isInStock() ? 'Raktáron: ' + displayProduct.stock : 'Nincs raktáron' }}
    </p>

    <!-- Add to Cart Button -->
    <button 
      class="add-to-cart-btn" 
      [class.disabled]="!isInStock()"
      [disabled]="!isInStock()"
      (click)="addToCart($event)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
      </svg>
    </button>
  </div>
</div>

<!-- Loading State -->
<div class="product-card loading" *ngIf="loading">
  <div class="spinner"></div>
  <p>Termék betöltése...</p>
</div>

<!-- Error State -->
<div class="product-card error" *ngIf="error">
  <p>{{ error }}</p>
</div>
