<app-header></app-header>
<div class="productpage-container">
  <!-- Breadcrumb Navigation -->
  <nav class="breadcrumb">
    <a href="/mainpage">CoreTech</a>
    <span class="separator">/</span>
    <span>Számítógép Alkatrész</span>
    <span class="separator">/</span>
    <span class="current">{{ categoryName }}</span>
  </nav>

  <!-- Page Title -->
  <div class="page-header">
    <h1 class="page-title">{{ categoryName }}</h1>
    <p class="product-count">({{ productCount }} termék)</p>
  </div>

  <!-- Filters Section -->
  <div class="filters-section">
    <div class="filter-group">
      <label for="manufacturer">Gyártó</label>
      <select 
        id="manufacturer" 
        class="filter-select"
        [value]="selectedManufacturer"
        (change)="onManufacturerChange($event)">
        <option value="all">Összes gyártó</option>
        <option *ngFor="let brand of manufacturers" [value]="brand">
          {{ brand }}
        </option>
      </select>
    </div>

    <div class="filter-group">
      <label for="category">Kategóriák</label>
      <select id="category" class="filter-select">
        <option value="1">Videókártyák</option>
        <option value="2">Processzorok</option>
        <option value="3">Alaplapok</option>
        <option value="4">RAM</option>
        <option value="5">Tápegységek</option>
        <option value="8">Házak</option>
        <option value="9">Hűtők</option>
        <option value="7">HDD</option>
        <option value="6">SSD</option>
        <option value="11">Egerek</option>
        <option value="12">Billentyűzetek</option>
        <option value="13">Monitorok</option>
        <option value="14">Fejhallgatók</option>
        <option value="15">Egérpadok</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="sort">Rendezés</label>
      <select 
        id="sort" 
        class="filter-select"
        [value]="selectedSort"
        (change)="onSortChange($event)">
        <option value="default">Alapértelmezett</option>
        <option value="price-asc">Ár növekvő</option>
        <option value="price-desc">Ár csökkenő</option>
        <option value="name-asc">Név A-Z</option>
        <option value="name-desc">Név Z-A</option>
      </select>
    </div>

    <button class="clear-filters-btn" (click)="clearFilters()">
      ⚙ Szűrők törlése
    </button>
  </div>

  <!-- Loading State -->
  <div class="loading-container" *ngIf="loading">
    <div class="spinner"></div>
    <p>Termékek betöltése...</p>
  </div>

  <!-- Error State -->
  <div class="error-container" *ngIf="error && !loading">
    <p class="error-message">{{ error }}</p>
    <button class="retry-btn" (click)="loadProducts()">Újrapróbálás</button>
  </div>

  <!-- Products Grid -->
  <div class="products-grid" *ngIf="!loading && !error">
    <app-productcard 
      *ngFor="let product of filteredProducts" 
      [product]="product">
    </app-productcard>
  </div>

  <!-- No Results -->
  <div class="no-results" *ngIf="!loading && !error && filteredProducts.length === 0">
    <p>Nincs találat a keresési feltételeknek megfelelően.</p>
    <button class="clear-filters-btn" (click)="clearFilters()">Szűrők törlése</button>
  </div>

  <!-- Newsletter Section -->
  <div class="subscription">
    <h3>Értesülj a legfrissebb hírekról 
és újdonságkról!</h3>
<p>Iratkozz fel a hírlevelünkre</p>
<input type="email" class="inputt">
<button class="subscribeBtn">Feliratkozom!</button>
</div>
</div>
<app-footer></app-footer>
