<!doctype html>
<html lang="hu">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sikeres Jelszó Frissítés</title>
  </head>

  <body style="margin:0;padding:0;background-color:#f4f4f4;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#f4f4f4;">
      <tr>
        <td align="center" style="padding:32px 16px;">

          <!-- Card -->
          <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0"
                 style="width:600px;max-width:600px;background:#ffffff;border-radius:18px;box-shadow:0 8px 24px rgba(0,0,0,.12);">
            <tr>
              <td align="center" style="padding:28px 26px 10px 26px;">

                <!-- Checkmark (CID!) -->
                <img src="cid:checkmark"
                     width="72" height="72" alt="Sikeres"
                     style="display:block;border:0;outline:none;text-decoration:none;margin:0 auto 14px auto;" />

                <div style="font-family:Arial,Helvetica,sans-serif;font-size:22px;line-height:28px;font-weight:700;color:#111111;">
                  Sikeres Jelszó Frissítés!
                </div>

                <div style="font-family:Arial,Helvetica,sans-serif;font-size:14px;line-height:22px;color:#333333;margin-top:14px;">
                  Szia <b>{{username}}</b>!<br /><br />
                  Fiókod jelszava sikeresen frissítve lett!
                  <br /><br />
                  Ha nem te voltál, azonnal vedd fel velünk a kapcsolatot.
                </div>

                <div style="font-family:Arial,Helvetica,sans-serif;font-size:14px;line-height:22px;color:#333333;margin-top:18px;">
                  Üdvözlettel,<br />
                  A CoreTech csapata
                </div>

              </td>
            </tr>

            <tr>
              <td align="center" style="padding:16px 26px 28px 26px;">
                <!-- “Logo” szöveg (e-mailben biztonságos) -->
                <div style="font-family:Arial,Helvetica,sans-serif;font-size:34px;line-height:40px;font-weight:800;letter-spacing:.3px;color:#000000;">
                  CoreTech
                </div>

                <div style="font-family:Arial,Helvetica,sans-serif;font-size:12px;line-height:18px;color:#777777;margin-top:10px;">
                  © CoreTech • Automatikus üzenet, kérjük ne válaszolj rá.
                </div>
              </td>
            </tr>
          </table>
          <!-- /Card -->

        </td>
      </tr>
    </table>
  </body>
</html>
