<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Regisztracio-email</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&family=Ojuju:wght@200..800&family=Orbitron:wght@400..900&display=swap');
        * {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .checkmark {
            width: 80px;
            height: 80px;
        }
        .container {
            text-align: center;
            margin-top: 50px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            width: 600px;
            height: 520px;
            padding: 30px;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .information {
            margin-top: 30px;
        }
        .name {
            margin-top: 50px;
            font-size: 100px;
            font-family: 'bbh sans hegarty', sans-serif;
        }
    </style>
    <div class="main-container">
        <div class="container">
            <img src="checkmark.png" alt="checkmark" class="checkmark"><br><br>
            <h2>Sikeres regisztráció!</h2>
            <p class="information">Kedves Felhasználó!<br><br>

                Köszönjük, hogy regisztrált oldalunkon! Fiókja sikeresen létrejött, és mostantól teljes hozzáférést kap szolgáltatásainkhoz.<br>

                Ha bármilyen kérdésed merülne fel, ügyfélszolgálatunk készséggel áll rendelkezésedre.<br><br>

                Üdvözlettel,
                A Coretech csapata!</p>
                <p class="name">CoreTech</p>
        </div>
    </div>
</body>
</html>
